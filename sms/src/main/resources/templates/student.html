<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Student Management System</h1>

    <div class="card mt-5">
        <div class="card-header bg-primary text-white">
            <h2 id="formTitle" class="mb-0">Add Student</h2>
        </div>
        <div class="card-body">

            <form th:action="@{/students/save}" method="post" id="studentForm">
                <input type="hidden" name="studentId" id="studentId">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Name</label>
                    <input type="text" name="studentName" id="studentName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" name="address" id="address" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100" id="submitButton">Save</button>
            </form>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-lg-12">
            <h4>Students</h4>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
    <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.address}"></td>
            <td th:text="${student.phone}"></td>
            <td class="text-center">
                <button th:onclick="|updateStudent(${student.studentId})|" class="btn btn-primary btn-sm me-2">
                    <i class="bi bi-pencil-square"></i> Update
                </button>

                <button th:onclick="|deleteStudent(${student.studentId})|" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
