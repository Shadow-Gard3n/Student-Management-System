<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Student Management System</h1>
    <div class="card mt-5">
      <div class="card-header bg-primary text-white">
        <h2 id="Student platformTitle" class="mb-0">Update Student</h2>
      </div>
      <div class="card-body">

        <form th:action="@{/students/update}" method="post" id="studentUpdateForm">

          <div class="mb-3">
            <label for="studentId" class="form-label">Id</label>
            <input type="text" name="studentId" id="studentId" class="form-control" th:value="${studentId}" readonly>
          </div>

          <div class="mb-3">
            <label for="studentName" class="form-label">Name</label>
            <input type="text" name="studentName" id="studentName" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" name="phone" id="phone" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-success w-100" id="submitButton">Save</button>
        </form>
      </div>
    </div>

</div>

</body>
</html>
